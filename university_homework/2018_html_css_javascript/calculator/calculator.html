<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel='stylesheet' href='calculator.css' type='text/css'>
    </head>
    <body>
        <div id='calculator'>
            <div id='display'>0</div>
            <div id='buttons_wrapper'>
                <button type='button' class='erase_button'>CE</button>
                <button type='button' class='erase_button'>C</button>
                <button type='button'>&larr;</button>
                <button type='button'>1/x</button>
                <button type='button' id='gt_button'>GT</button>

                <button type='button'>MC</button>
                <button type='button'>MR</button>
                <button type='button'>M+</button>
                <button type='button'>M-</button>
                <button type='button'>+/-</button>

                <button type='button'>7</button>
                <button type='button'>8</button>
                <button type='button'>9</button>
                <button type='button'>&#247;</button>
                <button type='button'>&radic;</button>

                <button type='button'>4</button>
                <button type='button'>5</button>
                <button type='button'>6</button>
                <button type='button'>x</button>
                <button type='button'>%</button>

                <button type='button'>1</button>
                <button type='button'>2</button>
                <button type='button'>3</button>
                <button type='button'>&minus;</button>

                <button type='button'>0</button>
                <button type='button'>00</button>
                <button type='button'>.</button>
                <button type='button'>+</button>

                <button type='button' id='huge_button'>=</button>
            </div>
        </div>
    </body>
</html>
